<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion AI Landing</title>

<style>
/* ===== RESET ===== */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
height:100vh;
color:white;
overflow-x:hidden;
background:black;
}

/* ===== ДВИГАЮЩИЙСЯ FASHION ФОН ===== */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 20%, #111 0%, transparent 40%),
radial-gradient(circle at 80% 70%, #0a0a0a 0%, transparent 40%);
animation:moveBg 15s linear infinite;
z-index:-2;
}

@keyframes moveBg{
0%{transform:translate(0,0);}
50%{transform:translate(-10%,-10%);}
100%{transform:translate(0,0);}
}

/* ===== GLASSMORPHISM КОНТЕЙНЕР ===== */
.container{
max-width:1100px;
margin:auto;
padding:40px;
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.05);
border-radius:20px;
border:1px solid rgba(255,255,255,0.1);
margin-top:60px;
}

/* ===== НЕОНОВЫЕ КНОПКИ ===== */
.neon-btn{
padding:15px 30px;
border:none;
color:white;
font-size:16px;
background:rgba(255,255,255,0.05);
border-radius:10px;
cursor:pointer;
position:relative;
overflow:hidden;
transition:0.3s;
}

.neon-btn::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,#fff,transparent);
opacity:0.3;
transition:0.5s;
}

.neon-btn:hover::before{
left:100%;
}

.neon-btn:hover{
transform:translateY(-3px) scale(1.05);
box-shadow:0 0 20px rgba(255,255,255,0.2);
}

/* ===== ИНТЕРАКТИВНЫЕ КАРТОЧКИ ===== */
.cards{
display:flex;
gap:20px;
flex-wrap:wrap;
margin-top:30px;
}

.card{
flex:1;
min-width:250px;
padding:30px;
background:rgba(255,255,255,0.04);
border-radius:15px;
transition:0.4s;
border:1px solid rgba(255,255,255,0.08);
}

.card:hover{
transform:scale(1.07) rotateX(5deg);
background:rgba(255,255,255,0.08);
box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

/* ===== FASHION HEADER ===== */
h1{
font-size:48px;
margin-bottom:10px;
letter-spacing:3px;
}

.subtitle{
opacity:0.6;
margin-bottom:25px;
}
</style>
</head>

<body>

<div class="container">
<h1>FASHION AI</h1>
<p class="subtitle">Luxury Digital Experience</p>

<button class="neon-btn">Instagram</button>
<button class="neon-btn">Услуги</button>

<div class="cards">
<div class="card">
<h3>AI Дизайн</h3>
<p>Создание luxury визуала</p>
</div>

<div class="card">
<h3>Branding</h3>
<p>Balenciaga style айдентика</p>
</div>

<div class="card">
<h3>Web Fashion</h3>
<p>Интерактивные сайты</p>
</div>
</div>
</div>

<script>
// лёгкий интерактив наклона карточек
document.querySelectorAll(".card").forEach(card=>{
card.addEventListener("mousemove",e=>{
let x=(e.offsetX/card.clientWidth-0.5)*10;
let y=(e.offsetY/card.clientHeight-0.5)*-10;
card.style.transform=`rotateX(${y}deg) rotateY(${x}deg) scale(1.07)`;
});
card.addEventListener("mouseleave",()=>{
card.style.transform="scale(1)";
});
});
</script>

</body>
</html>
